<!DOCTYPE html>

<body>
    <script>
        function playRound(playerSelection, computerSelection) {
            //playerSelection = playerSelection.toLowerCase();
            //computerSelection = computerSelection.toLowerCase();
            if (playerSelection == computerSelection)
                return ("It's a DRAW. Both chose " + playerSelection);
            if (playerSelection == "rock" && computerSelection == "scissor")
                return "You WIN rock beats scissor";
            else if (playerSelection == "rock" && computerSelection == "paper")
                return "You LOSE paper beats rock";
            else if (playerSelection == "paper" && computerSelection == "rock")
                return "You WIN paper beats rock";
            else if (playerSelection == "paper" && computerSelection == "scissor")
                return "You LOSE scisssor beats paper";
            else if (playerSelection == "scissors" && computerSelection == "rock")
                return "You LOSE rock beats scissor";
            else if (playerSelection == "scissor" && computerSelection == "paper")
                return "You WIN scissors beats paper";
        }
        function computerPick() {
            //choice of computer is made using random method
            choice = Math.random();
            if (choice < 0.33)
                return "rock";
            else if (choice < 0.66)
                return "paper";
            else
                return "scissor";
        }
        function game() {
            let playerWins = 0, computerWins = 0;
            let playerSelection = "", computerSelection = "";
            //player and computer choices
            let result = "";

            for (let i = 0; i < 5; i++) {
                playerSelection = prompt("Choose Rock, Paper or Scissor");
                while (true) {
                    //checks for invalid input
                    playerSelection = playerSelection.toLowerCase();
                    //console.log(prompt("choose Rock, Paper or Scissor"));
                    if (!(playerSelection == "rock" || playerSelection == "paper" || playerSelection == "scissor"))
                        playerSelection = prompt("Wrong choice. Select only Rock, Paper or Scissor!")
                    else
                        break;
                }
                computerSelection = computerPick();
                console.log(`Player chose ${playerSelection} Computer chose ${computerSelection}`);
                result = playRound(playerSelection, computerSelection);
                console.log(`${result}`);
                if (result.includes("WIN"))
                    ++playerWins;
                else if (result.includes("LOSE"))
                    ++computerWins;
                console.log(`Player : ${playerWins} Computer : ${computerWins}`)
            }
            console.log(`Final Score: Player-${playerWins} Computer-${computerWins}`);
        }
        //game();
    </script></body></html>
